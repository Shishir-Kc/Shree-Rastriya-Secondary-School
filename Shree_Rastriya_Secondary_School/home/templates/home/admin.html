<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;

        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .card h2 {
            margin: 0;
            font-size: 18px;
        }
        .card p {
            margin: 5px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Admin Panel - Welcome, {{ user.username }}</h2>
        <div>
            <a href="{% url 'home:home' %}">Home</a>
            <a href="{% url 'home:events' %}">Events</a>
            <a href="{% url "home:staff-manage" %}"> Staff </a>
            <a href="#">Notices</a>
            <a href="{% url "home:logout" %}">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>Dashboard</h1>

        <div class="card">
            <h2>Manage Events</h2>
            <p>View, add, or update events in the system.</p>
            <a href="{% url 'home:events' %}" class="btn">Go to Events</a>
        </div>

        <div class="card">
            <h2>Manage Staff</h2>
            <p>View and manage registered Staff`s .</p>
            <a href="{% url "home:staff-manage" %}" class="btn">Go to Staff Management</a>
        </div>
        <div class="card">
            <h2>Manage Notice</h2>
            <p>View and manage notices.</p>
            <a href="#" class="btn">View Notice</a>
        </div>
        
    </div>
</body>
</html>
