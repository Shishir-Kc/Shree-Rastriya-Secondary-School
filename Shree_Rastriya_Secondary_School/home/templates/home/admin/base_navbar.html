<!-- sidebar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    .sidebar {
      width: 220px;
      background: #343a40;
      color: #fff;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    
    .sidebar ul li {
      padding: 12px 15px;
      margin: 8px 0;
      background: #495057;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }
    
    .sidebar ul li:hover {
      background: #17a2b8;
    }
    
    .sidebar ul li i {
      margin-right: 10px;
      font-size: 18px;
    }
    
    .sidebar ul li a {
      text-decoration: none;
      color: white;
      width: 100%;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="admin-dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="#"><i class="fas fa-user-graduate"></i> Students</a></li>
      <li><a href="#"><i class="fas fa-book"></i> Courses</a></li>
      <li><a href="settings-page.html"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
  </div>
</body>
</html>
