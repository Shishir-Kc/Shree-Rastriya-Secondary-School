<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Teacher</title>
    <link href="https://unpkg.com/lucide@latest" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            font-size: 24px;
            color: white;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.2);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .chat-messages {
            flex: 1;
            margin: 20px 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #4CAF50;
            color: white;
        }

        .message.received {
            align-self: flex-start;
            background-color: #333333;
        }

        .chat-input-container {
            position: relative;
            background-color: #2a2a2a;
            padding: 10px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #444444;
            box-sizing: border-box;
        }

        .file-upload-icon {
            color: white;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        .file-upload-icon:hover {
            transform: scale(1.2);
        }

        /* Hidden file input */
        .file-input {
            display: none;
        }

        .chat-input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
            box-sizing: border-box;
        }

        .chat-input-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input-container button:hover {1
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
     
        <div class="chat-header">
            
            <a href="{% url "home:teacher-list" %}" class="back-button">
                <i data-lucide="arrow-left"></i>
            </a>
            <h2>Chat with {{teacher.name|title}}</h2>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message received">Hello! How can I help you?</div>
            <div class="message sent">I need help with my assignment.</div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container" id="chatInputContainer">
            <!-- File upload icon on the left -->
            <label for="fileInput" class="file-upload-icon">
                <i data-lucide="paperclip"></i>
            </label>
            <!-- Hidden file input -->
            <input type="file" id="fileInput" class="file-input" accept="image/*,application/pdf">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
