{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'home/css/addnotice.css' %}">
</head>

<body>
    <div class="navbar">
        <h2>Admin Panel - Welcome, {{ user.username |title}}</h2>
        <div>
            <a href="{% url 'home:home' %}">Home</a>
            <a href="{% url 'home:events' %}">Events</a>
            <a href="{% url "home:staff-manage" %}"> Staff </a>
            <a href="{% url "home:add-notice" %}">Notices</a>
            <a href="{% url "home:logout" %}">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2>Add New Notice</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the notice title" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter the notice description" required></textarea>
            </div>

            <div class="form-group">
                <label for="notice_image">Image</label>
                <input type="file" id="notice_image" name="notice_image">
            </div>

            <button type="submit" class="submit-btn">Add Notice</button>
        </form>
    </div>

</body>

</html>
