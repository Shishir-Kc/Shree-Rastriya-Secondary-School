<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
   
</head>
<body>
    <div class="navbar">
        <h2>Upload Image</h2>
        <div class="navbar-links">
            <a href="{% url 'home:home' %}">Home</a>
            <a href="{% url 'home:events' %}">Events</a>
            <a href="{% url 'home:staff-manage' %}">Staff</a>
            <a href="{% url 'home:logout' %}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Upload Image and Title</h1>
        <form action="{% url 'home:add-gallery' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Image Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Upload</button>
        </form>
    </div>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
    }

    .navbar {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar h2 {
        font-size: 24px;
        margin: 0;
    }

    .navbar .navbar-links {
        margin-top: 10px;
    }

    .navbar .navbar-links a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 16px;
    }

    .navbar .navbar-links a:hover {
        text-decoration: underline;
    }

    .container {
        background-color: #ffffff;
        padding: 30px;
        margin-top: 30px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    h1 {
        color: #2980b9;
        margin-bottom: 20px;
    }

    form {
        display: grid;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 16px;
        margin-bottom: 5px;
        font-weight: 500;
    }

    input[type="text"],
    input[type="file"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        background-color: #2980b9;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #1c5988;
    }

    /* For small screens */
    @media screen and (max-width: 768px) {
        .container {
            padding: 20px;
        }

        .navbar h2 {
            font-size: 20px;
        }

        .navbar .navbar-links a {
            font-size: 14px;
        }
    }
</style>
